<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Chat Application</title>
    <style>
        body {
            margin: 0;
            padding-bottom: 3rem;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        #form {
            background: rgba(0, 0, 0, 0.15);
            padding: 0.25rem;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            height: 3rem;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
        }

        #input {
            border: none;
            padding: 0 1rem;
            flex-grow: 1;
            border-radius: 2rem;
            margin: 0.25rem;
        }

        #input:focus {
            outline: none;
        }

        #form>button {
            background: #333;
            border: none;
            padding: 0 1rem;
            margin: 0.25rem;
            border-radius: 3px;
            outline: none;
            color: #fff;
        }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #messages>li {
            padding: 0.5rem 1rem;
        }

        #messages>li:nth-child(odd) {
            background: #efefef;
        }

        #options>li {
            padding: 0.5rem 1rem;
            list-style: none;


        }

        #options>li>button {

            background: #333;
            border: none;
            padding: 1rem;
            margin: 0.1rem;
            border-radius: 3px;
            outline: none;
            color: #fff;

        }
    </style>
</head>

<body>
    <ul id="messages"></ul>
    <ul id="options"></ul>
    <form id="form" action="">
        <input id="input" autocomplete="off" /><button>Send</button>
    </form>
    <script>

        // When the page first loads we want to send a message to the server to start the conversation /api/chat
        fetch('/api/chat').then(response => response.json()).then(data => {
            messages.appendChild(document.createElement('li')).textContent = data.message;
            if (data.options) {
                data.options.forEach(option => {
                    const button = document.createElement('button');
                    button.textContent = option;
                    button.addEventListener('click', function () {
                        sendMessage(option);
                    });
                    options.appendChild(button);
                });
            }
            messages.scrollTop = messages.scrollHeight;
        });

        const form = document.getElementById('form');
        const input = document.getElementById('input');
        const messages = document.getElementById('messages');
        const options = document.getElementById('options');

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            if (input.value) {
                sendMessage(input.value);
            }
        });

        function sendMessage(message) {
            messages.appendChild(document.createElement('li')).textContent = message;
            input.value = '';
            options.innerHTML = '';

            fetch('/api/chat/message', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', },
                body: JSON.stringify({ message: message })
            }).then(response => response.json()).then(data => {
                messages.appendChild(document.createElement('li')).textContent = data.message;
                if (data.options) {
                    data.options.forEach(option => {
                        const button = document.createElement('button');
                        button.textContent = option;
                        button.addEventListener('click', function () {
                            sendMessage(option);
                        });
                        options.appendChild(button);
                    });
                }
                messages.scrollTop = messages.scrollHeight;
            });
        }
    </script>
</body>

</html>
